<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="main-dashboard">
        <div class="dashboard-header">
          <img src="images/image-jeremy.png" alt="user-avatar" width="60" height="60">
          <div class="header-text">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="dashboard-body">
          <ul>
            <li class="list-item"><a id="daily" class="item">Daily</a></li>
            <li class="list-item"><a id="weekly" class="item active">Weekly</a></li>
            <li class="list-item"><a id="monthly" class="item">Monthly</a></li>
          </ul>
        </div>
      </div>
      <div class="card-wrapper"></div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
